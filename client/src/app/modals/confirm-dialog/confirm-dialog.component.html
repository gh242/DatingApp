<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <div class="btn btn-success" (click)="confirm()">{{btnOkText}}</div>
    <div class="btn btn-danger" (click)="decline()">{{btnCancelText}}</div>
</div>
